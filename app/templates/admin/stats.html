{% extends 'admin/master.html' %}
{% block body %}
<h1 class="text-center text-success">THỐNG KÊ - BÁO CÁO</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
            <div class="form-group">
                <input type="number" min="2000" name="year" class="form-control" placeholder="Nhập năm..." />
            </div>

            <div>
                <input type="submit" value="Thống kê" class="btn btn-info" />
            </div>
        </form>
            <canvas id="patientsStats"></canvas>
        </div>
        <div class="col-md-6">
            <table class="table">
                <tr>
                    <th>Tháng</th>
                    <th>Số bệnh nhân</th>
                </tr>
                {% for p in patients_stats %}
                <tr>
                    <td>{{ p[0] }}</td>
                    <td>{{ p[1] }}</td>

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form>
            <div class="form-group">
                <input type="number" min="2000" name="year" class="form-control" placeholder="Nhập năm..." />
            </div>

            <div>
                <input type="submit" value="Thống kê" class="btn btn-info" />
            </div>
        </form>
            <canvas id="medicinesStats"></canvas>
        </div>
        <div class="col-md-6">
            <table class="table">
                <tr>
                    <th>Thuốc</th>
                    <th>Đơn vị tính</th>
                    <th>Số lượng</th>
                    <th>Số lần dùng</th>
                </tr>
                {% for m in medicines_stats %}
                <tr>
                    <td>{{ m[0] }}</td>
                    <td>{{ m[1] }}</td>
                    <td>{{ m[2] }}</td>
                    <td>{{ m[3] }}</td>

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/stats.js') }}"></script>
<script>
    let data = []
    let labels = []

    let dataMedicines = []
    let labelsMedicines = []

    {% for m in medicines_stats %}
        labelsMedicines.push('{{ m[0] }}')
        dataMedicines.push({{ m[3] }})
    {% endfor %}

    {% for p in patients_stats %}
        labels.push({{ p[0] }})
        data.push({{ p[1] }})
    {% endfor %}


    window.onload = function () {
        drawPatientsStats(labels, data)
        drawMedicinesStats(labelsMedicines, dataMedicines)
    }
</script>
{% endblock %}
