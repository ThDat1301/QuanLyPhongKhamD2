{% extends 'admin/master.html' %}
{% block title %} Quản trị phòng khám {% endblock %}
{% block body %}
    {% if current_user.is_authenticated and current_user.isAdmin() %}
        <h1 class="text-center text-success mt-3">Chào mừng đến với trang quản trị phòng khám</h1>
    {% else %}
        <h1 class="text-center text-danger  mt-3">VUI LÒNG ĐĂNG NHẬP VỚI TÀI KHOẢN QUẢN TRỊ</h1>
    {% endif %}
{% endblock %}
