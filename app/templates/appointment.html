{% extends 'layout/base.html' %}
{% block title %}Đặt lịch khám bệnh{% endblock %}
{% block content %}
<h1 class="text-center text-color">Đặt lịch khám bệnh</h1>
<div class="container w-50 bg-light p-3">
    <div class="container mt-3">
        {% if msg and success%}
            <div class="alert alert-success" role="alert">
                {{ msg }}
            </div>
        {% elif msg and not success %}
             <div class="alert alert-danger" role="alert">
                {{ msg }}
            </div>
        {% endif %}
        <form class="other-form" action="{{ url_for('make-appointment') }}" method="post">
             <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="hoten" placeholder="Nhập họ tên..." name="hoten" required>
                <label for="hoten">Họ tên: </label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="cccd" placeholder="Nhập cccd..." name="cccd" required>
                <label for="cccd">CCCD: </label>
            </div>

             <div class="mb-3 form-floating">
                <input type="tel" class="form-control" id="tel" placeholder="Nhập số điện thoại..." name="tel"required>
                <label for="tel">Số điện thoại: </label>
            </div>
             <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ..." name="address">
                <label for="address">Địa chỉ: </label>
            </div>
             <div class="mb-3 ">
                <label for="birthdate">Ngày sinh: </label>
                <input type="date" class="form-control" id="birthdate" placeholder="" name="birthdate"required>
            </div>
            <div class="mb-3">
                <label>Giới tính: </label>
                <div class="sex-check mt-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sex" checked value='Nam'> Nam
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sex"value='Nữ'> Nữ
                    </label>
                </div>
            </div>
            <div class="mb-3 ">
                <label for="date">Ngày đặt hẹn: </label>
                <input type="date" class="form-control" id="date" placeholder="" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Đặt</button>
        </form>

    </div>
</div>

{% endblock %}
